documentationUrl: https://docs.airbyte.io/integrations/sources/metabase
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Metabase Source Spec
  type: object
  required:
    - instance_api_url
    - session_token
  additionalProperties: true
  properties:
    instance_api_url:
      type: string
      title: Metabase Instance API URL
      description: >-
        URL to your metabase instance API
      order: 0
    username:
      type: string
      order: 1
    password:
      type: string
      airbyte_secret: true
      order: 2
    session_token:
      type: string
      airbyte_secret: true
      order: 3
